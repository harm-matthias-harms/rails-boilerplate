version: '3'
services:
  postgresql:
    image: postgres:16.0-alpine3.18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7.0.7-alpine3.17
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
