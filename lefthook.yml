pre-commit:
  parallel: true
  commands:
    bundle_audit:
      run: bundle audit --update
    bundle_check:
      run: bundle check
    yarn_audit:
      run: yarn audit
    lint:
      run: bundle exec rubocop
    lint_js:
      run: yarn lint
    lint_css:
      run: yarn lint:css
    brakeman:
      run: bundle exec brakeman --no-pager
pre-push:
  parallel: true
  scripts:
    branch_validation.sh:
      runner: bash
post-checkout:
  parallel: true
  commands:
    bundle_install:
      run: bundle install
    yarn_install:
      run: yarn install
post-merge:
  parallel: true
  commands:
    bundle_install:
      run: bundle install
    yarn_install:
      run: yarn install
post-rewrite:
  parallel: true
  commands:
    bundle_install:
      run: bundle install
    yarn_install:
      run: yarn install
