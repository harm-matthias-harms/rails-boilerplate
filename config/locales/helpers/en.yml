---
en:
  helpers:
    flash:
      create:
        error: "${model} not created."
        success: "${model} created successfully."
      google_oauth2:
        error: Could not authenticate you from Google account.
        success: Successfully authenticated from Google account.
      update:
        error: "${model} not updated."
        success: "${model} updated successfully."
    forms:
      submit:
        required: All fields marked with * are required.
    meta:
      description:
        default: Rails boilerplate to faster bootstrap new projects.
      keywords:
        default: Ruby on Rails, Boilerplate
      robots:
        default: all
      title:
        default: Rails Boilerplate
    sso:
      google_oauth2: Google
      sign_in_with: Sign in with %{provider}
